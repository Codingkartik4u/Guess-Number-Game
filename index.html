<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2><b>Guess Number Please...</b></h2><br>
            <input type="number" id="inputno" placeholder="Enter number"><br><br>
            <button onclick="guess()"><b>Start</b></button>
        </div>
    </div>
    <script>
        let Guessed = Math.floor(Math.random() * 10);
        function guess() {
            let input = document.getElementById("inputno").value;
            let ans = parseInt(input);
            if (ans == Guessed) {
                alert("You won the game");
            }
            else if (ans > Guessed) {
                alert("Guess lower number");
            }
            else {
                alert("Guess higher number");
            }
        }
    </script>
</body>

</html>
